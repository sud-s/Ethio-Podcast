<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ethio Podcasts</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #e94560;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #e94560;
            border-bottom: 2px solid #e94560;
            margin-bottom: -2px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e94560;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #e94560;
            color: white;
        }
        
        .btn-primary:hover {
            background: #d63d56;
            transform: translateY(-2px);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            background: #f5f5f5;
        }
        
        .btn-google img {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .error-message {
            background: #fee;
            color: #e94560;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #28a745;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .user-info {
            display: none;
            text-align: center;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .user-info h3 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .user-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ§ Ethio Podcasts</h1>
            <p>Sign in to save your favorites</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <!-- Logged Out View -->
        <div id="logged-out-view">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="email">Email</button>
                <button class="auth-tab" data-tab="google">Google</button>
            </div>
            
            <!-- Email/Password Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
            </form>
            
            <!-- Email/Password Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password (min 6 chars)" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">Create Account</button>
            </form>
            
            <!-- Google Sign In -->
            <div id="google-form" class="auth-form">
                <button class="btn btn-google" id="google-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>
        
        <!-- Logged In View -->
        <div id="logged-in-view" class="user-info">
            <img id="user-photo" src="" alt="Profile">
            <h3 id="user-name"></h3>
            <p id="user-email"></p>
            <button class="btn btn-primary" id="logout-btn">Sign Out</button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration - REPLACE with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyDBQosoOgqEa0LONZhEZUSVJjV1diFMdCk",
            authDomain: "ethio-podcast-8a2f0.firebaseapp.com",
            projectId: "ethio-podcast-8a2f0",
            storageBucket: "ethio-podcast-8a2f0.firebasestorage.app",
            messagingSenderId: "976795435136",
            appId: "1:976795435136:web:fa34145b172223cdad6665"
        };
        
        // Initialize Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Check if config is set
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            showError('âš ï¸ Firebase config not set! Open backend/config/firebase-config.js and fill in your credentials.');
        }
        
        let app, auth, googleProvider;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            googleProvider = new GoogleAuthProvider();
        } catch (e) {
            console.error('Firebase init error:', e);
        }
        
        // DOM Elements
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        const loggedOutView = document.getElementById('logged-out-view');
        const loggedInView = document.getElementById('logged-in-view');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleForm = document.getElementById('google-form');
        
        // Helper Functions
        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }
        
        function showSuccess(msg) {
            successEl.textContent = msg;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }
        
        function hideMessages() {
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
        }
        
        function setLoading(btn, loading) {
            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        
        // Tab Switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                if (tabName === 'email') {
                    loginForm.classList.add('active');
                } else {
                    googleForm.classList.add('active');
                }
                hideMessages();
            });
        });
        
        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            if (!auth) {
                showError('Firebase not configured. Check console for details.');
                return;
            }
            
            setLoading(btn, true);
            hideMessages();
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                await saveTokenToBackend(idToken);
                showSuccess('âœ… Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'audio-player.html', 1500);
            } catch (error) {
                console.error('Login error:', error);
                const errorMsg = getAuthErrorMessage(error.code);
                showError(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });
        
        // Email/Password Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const btn = document.getElementById('register-btn');
            
            if (!auth) {
                showError('Firebase not configured. Check console for details.');
                return;
            }
            
            setLoading(btn, true);
            hideMessages();
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();
                await saveTokenToBackend(idToken);
                showSuccess('âœ… Account created! Redirecting...');
                setTimeout(() => window.location.href = 'audio-player.html', 1500);
            } catch (error) {
                console.error('Register error:', error);
                const errorMsg = getAuthErrorMessage(error.code);
                showError(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });
        
        // Google Sign In
        document.getElementById('google-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-btn');
            
            if (!auth) {
                showError('Firebase not configured. Check console for details.');
                return;
            }
            
            setLoading(btn, true);
            hideMessages();
            
            try {
                const userCredential = await signInWithPopup(auth, googleProvider);
                const idToken = await userCredential.user.getIdToken();
                await saveTokenToBackend(idToken);
                showSuccess('âœ… Google login successful! Redirecting...');
                setTimeout(() => window.location.href = 'audio-player.html', 1500);
            } catch (error) {
                console.error('Google login error:', error);
                const errorMsg = getAuthErrorMessage(error.code);
                showError(errorMsg);
            } finally {
                setLoading(btn, false);
            }
        });
        
        // Sign Out
        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (!auth) return;
            
            try {
                await signOut(auth);
                localStorage.removeItem('authToken');
                showSuccess('âœ… Signed out successfully');
                setTimeout(() => window.location.reload(), 1000);
            } catch (error) {
                showError('Error signing out: ' + error.message);
            }
        });
        
        // Save token to backend
        async function saveTokenToBackend(idToken) {
            localStorage.setItem('authToken', idToken);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Backend auth failed');
                }
                
                console.log('âœ… Backend auth successful');
            } catch (e) {
                console.error('Backend auth error:', e);
            }
        }
        
        // Get user-friendly error message
        function getAuthErrorMessage(code) {
            const messages = {
                'auth/invalid-email': 'Invalid email address',
                'auth/user-disabled': 'This account has been disabled',
                'auth/user-not-found': 'No account found with this email',
                'auth/wrong-password': 'Incorrect password',
                'auth/email-already-in-use': 'Email is already registered',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/popup-closed-by-user': 'Sign-in popup was closed',
                'auth/cancelled-popup-request': 'Sign-in was cancelled',
                'auth/network-request-failed': 'Network error. Please check your connection'
            };
            
            return messages[code] || 'An error occurred: ' + code;
        }
        
        // Listen for auth state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                loggedOutView.classList.add('hidden');
                loggedInView.style.display = 'block';
                
                document.getElementById('user-photo').src = user.photoURL || 'https://via.placeholder.com/80';
                document.getElementById('user-name').textContent = user.displayName || 'User';
                document.getElementById('user-email').textContent = user.email;
                
                // Get and save token
                const idToken = await user.getIdToken();
                saveTokenToBackend(idToken);
            } else {
                // User is signed out
                loggedOutView.classList.remove('hidden');
                loggedInView.style.display = 'none';
            }
        });
    </script>
</body>
</html>
